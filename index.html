<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/preload.css" />
    <link rel="stylesheet" href="css/stub.css" />
    <title>Document</title>
     <script async src="js/main.js"></script>
    <script async src="js/preload.js"></script> 
</head>
<body>
    <div class="window-stub un-block">
        <img src="img/not_available.png" />
    </div>
    <div class="wrapper un-block">
        <header class="header container">
            <div class="header__logo">
                <img src="img/P_date_tag.png" />
            </div>
        </header>
        <main class="content container">
            <div class="content__title">
                <img src="img/P_main_copy.png" />
            </div>
            <div class="slider content__slider">
                <div class="slider__show">
                    <div class="slider__myslides">
                        <div class="slider__img">
                            <img src="img/P_Versa_Pink.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="slider__img">
                            <img src="img/P_Versa_Grey.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="slider__img">
                            <img src="img/P_Versa_Black.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="switches slider__switches">
                            <button class="switches__dot">
                                <img src="img/P_Versa_Pink_off.png" />
                                <img src="img/P_Versa_Pink_on.png" />
                            </button>
                            <button class="switches__dot">
                                <img src="img/P_Versa_Grey_off.png" />
                                <img src="img/P_Versa_Grey_on.png" />
                            </button>
                            <button class="switches__dot">
                                <img src="img/P_Versa_Black_off.png" />
                                <img src="img/P_Versa_Black_on.png" />
                            </button>
                        </div>
                        <div class="slider__description">
                            <img src="img/P_Versa_lockup.png" />
                        </div>
                    </div>
                    <div class="slider__myslides">
                        <div class="slider__img">
                            <img src="img/P_Charge3_Lilac.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="slider__img">
                            <img src="img/P_Charge3_Black.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="slider__img">
                            <img src="img/P_Charge3_Blue.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="switches slider__switches">
                            <button class="switches__dot">
                                <img src="img/P_Charge3_Lilac_off.png" />
                                <img src="img/P_Charge3_Lilac_on.png" />
                            </button>
                            <button class="switches__dot">
                                <img src="img/P_Charge3_Black_off.png" />
                                <img src="img/P_Charge3_Black_on.png" />
                            </button>
                            <button class="switches__dot">
                                <img src="img/P_Charge3_Blue_off.png" />
                                <img src="img/P_Charge3_Blue_on.png" />
                            </button>
                        </div>
                        <div class="slider__description">
                            <img src="img/P_Charge3_lockup.png" />
                        </div>
                    </div>
                    <div class="slider__myslides">
                        <div class="slider__img">
                            <img src="img/P_HR_White.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="slider__img">
                            <img src="img/P_HR_Lilac.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="slider__img">
                            <img src="img/P_HR_Black.png" />
                            <img src="img/P_shadow.png" />
                        </div>
                        <div class="switches slider__switches">
                            <button class="switches__dot">
                                <img src="img/P_HR_White_off.png" />
                                <img src="img/P_HR_White_on.png" />
                            </button>
                            <button class="switches__dot">
                                <img src="img/P_HR_Lilac_off.png" />
                                <img src="img/P_HR_Lilac_on.png" />
                            </button>
                            <button class="switches__dot">
                                <img src="img/P_HR_BLack_off.png" />
                                <img src="img/P_HR_BLack_on.png" />
                            </button>
                        </div>
                        <div class="slider__description">
                            <img src="img/P_HR_lockup.png" />
                            <img src="img/P_HR_disclaimer.png" />
                        </div>
                    </div>
                    <a class="slider__prev">
                        <img src="img/P_arrow_left.png" />
                    </a>
                    <a class="slider__next">
                        <img src="img/P_arrow_right.png" />
                    </a>
                </div>
            </div>
            <div class="content__desde">
                <img src='img/P_Versa_price.png' />
                <img src='img/P_Charge3_price.png' />
                <img src='img/P_HR_price.png' />
            </div>
        </main>
        <footer class="footer container">
            <div class="footer__fitbit">
                <a href="https://www.google.com/">
                    <img src="img/P_fitbit_logo.png">
                </a>
            </div>
            <div class="footer__cta">
                <a href="https://www.google.com/">
                    <img src="img/P_CTA.png" />
                </a>
            </div>
        </footer>
    </div>
    <div class="wrapper-preload">
        <header class="header-preload container">
            <div class="header-preload__logo">
                <img src="img/P_date_tag.png" />
            </div>
        </header>
        <main class="content-preload container">
            <div class="content-preload__title">
                <img src="img/P_main_copy.png" />
            </div>
            <div class="watches content-preload__watches">
                <img class="watches__image watches__image--high" src="img/P_Versa_Pink.png" />
                <img class="watches__image watches__image--middle" src="img/P_Charge3_Lilac.png" />
                <img class="watches__image watches__image--low" src="img/P_HR_White.png" />
            </div>
            <div class="content-preload__price">
                <img src="img/P_intro_pricetag.png" />
            </div>
        </main>
        <footer class="footer-preload container">
            <div class="footer-preload__fitbit">
                <a href="https://www.google.com/">
                    <img src="img/P_fitbit_logo.png">
                </a>
            </div>
            <div class="footer-preload__cta">
                <a href="https://www.google.com/">
                    <img src="img/P_CTA.png" />
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
